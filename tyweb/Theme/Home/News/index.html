<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>泰一文化传播</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/base.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/news.css" />
		<style>
			.news_list img{width: 64px;height: 64px;}
		</style>
	</head>
	<body>
		<include file="Common/header" />
		<div id="main">
			<div class="left">
				<div class="pg_block_title">
					<h2>TARGET NEWS</h2>
					<span>公司新闻</span>
					<div class="clear"></div>
				</div>	
				<div class="description">
					<ul class="news_list">
						<foreach name="list" item="list">
							<li>
								<p class="time">Update<br />{$list.date|date="Y-m-d",###}</p>
								<div class="title">
									<h3><a href="{:U('news/'.$list['id'])}">{$list.name}</a></h3>
									<a href="news_detail.html" class="more"><img src="__PUBLIC__/Home/img/news/more.gif" /></a>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<img class="illustrantion" src="/{$list.img}" title="图片" alt="图片"/>
								<p class="intro">{$list.description}</p>
								<div class="clear"></div>
							</li>
						</foreach>
					</ul>
				</div>
				<div class="page_navi">
					<ul class="list_land page_navi">
						{$page_str}
						<div class="clear"></div>
					</ul>
				</div>
			</div>
			<div class="right">
				<div class="r_block_title t1">
					<h3>成功安例</h3>		
					<span>WORKS</span>
					<div class="clear"></div>
				</div>
				<ul class="list_vertical">
					<foreach name="right_case" item="cate">
					<li><a href="#">{$cate.name}</a></li>
					</foreach>
				</ul>
				<div class="r_block_title t2">
					<h3>更新要闻</h3>
					<span>NEWS</span>
					<div class="clear"></div>
				</div>
				<ul class="list_new">
					<foreach name="right_news" item="news">
					<li>
						<a href="{:U('news/'.$news['id'])}">{$news.name}</a> 
						<p>News {$news.date|date="Y.m.d",###}</p>
					</li>
					</foreach>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<include file="Common/footer" />
	</body>
</html>
