<include file="Common/header" />
<div id="main"> 
    <!-- Start: Sidebar -->
  <include file="Common/menu" />
  <!-- End: Sidebar -->   

  <!-- Start: Content -->
  <section id="content">
    <div id="topbar" class="affix">
      <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
        <li class="active">系统管理员</li>
      </ol>
    </div>
    <div class="container">

	 <div class="row">
        <div class="col-md-12">
			<div class="panel">
                <div class="panel-heading">
                  <div class="panel-title">管理员列表</div>
                  <a href="{:U('admin/add')}" class="btn btn-info btn-gradient pull-right"><span class="glyphicons glyphicon-plus"></span> 添加管理员</a>
                </div>
                <form action="" method="post">
                <div class="panel-body">
                  <h2 class="panel-body-title">互联网</h2>
                  <table class="table table-striped table-bordered table-hover dataTable">
                      <tr class="active">
                        <th class="text-center" width="100"><input type="checkbox" value="" id="checkall" class=""> 全选</th>
                        <th>名称</th>
                        <th>密码</th>
                        <th width="200">操作</th>
                      </tr>
                      <foreach name="list" item="list">
                      	<tr class="success">
                          <td class="text-center"><input type="checkbox" value="{$list.id}" name="idarr[]" class="cbox">{$list.id}</td>
                          <td>{$list.name}</td>
                          <td>{$list.password}</td>
                          <td>
  		                      <div class="btn-group">
  		                        <a href="{:U('admin/edit',array('id'=>$list['id']))}" class="btn btn-default btn-gradient"><span class="glyphicons glyphicon-pencil"></span></a>
  		                        <a href="{:U('admin/delete',array('id'=>$list['id']))}" class="btn btn-default btn-gradient dropdown-toggle"><span class="glyphicons glyphicon-trash"></span></a>
  		                      </div>
                          
                          </td>
                        </tr>
                      </foreach>
                  </table>
                  
                  <div class="pull-left">
                  	<button type="submit" class="btn btn-default btn-gradient pull-right delall"><span class="glyphicons glyphicon-trash"></span></button>
                  </div>
                  
                  <div class="pull-right">
                    <ul class="pagination" id="paginator-example">
                      {$page_str}
                    </ul>
                  </div>
                  
                </div>
                </form>
              </div>
          </div>
        </div>
    </div>
  </section>
  <!-- End: Content --> 
</div>
<!-- End: Main --> 
</body>
</html>
